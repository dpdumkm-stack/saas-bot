<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok - {{ toko.nama }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/remote.css') }}">
</head>

<body class="bg-gray-900 text-white min-h-screen pb-20">
    <div class="fixed top-0 w-full bg-gray-800 p-4 shadow z-20 border-b border-gray-700">
        <h1 class="font-bold text-lg text-center">{{ toko.nama }}</h1>
        <p class="text-xs text-center text-gray-400">Atur Stok Harian</p>
    </div>
    <div class="pt-20 px-4 max-w-md mx-auto space-y-3">
        {% for item in toko.menus %}
        <div class="bg-gray-800 rounded-xl p-3 flex justify-between items-center border border-gray-700 shadow-lg">
            <div class="flex-1">
                <h3 class="font-bold text-lg leading-tight">{{ item.item }}</h3>
                <p class="text-xs text-gray-400">Rp {{ "{:,}".format(item.harga) }}</p>
            </div>
            <div class="flex items-center space-x-2 bg-gray-900 rounded-lg p-1">
                <!-- Gunakan user_token sebagai 'hp' untuk keamanan di backend -->
                <button onclick="updateStok('{{ user_token }}', '{{ loop.index0 }}', -1)"
                    class="btn-action w-10 h-10 bg-red-600 rounded-lg font-bold text-xl">-</button>
                <div id="stok-{{ loop.index0 }}" class="w-16 text-center font-bold">
                    {% if item.stok == -1 %} <span class="text-green-400 text-sm">BANYAK</span>
                    {% elif item.stok == 0 %} <span class="text-red-500 text-sm">HABIS</span>
                    {% else %} <span class="text-xl">{{ item.stok }}</span> {% endif %}
                </div>
                <button onclick="updateStok('{{ user_token }}', '{{ loop.index0 }}', 1)"
                    class="btn-action w-10 h-10 bg-green-600 rounded-lg font-bold text-xl">+</button>
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="{{ url_for('static', filename='js/remote.js') }}"></script>
</body>

</html>
